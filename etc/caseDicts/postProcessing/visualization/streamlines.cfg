FoamFile
{
    version     2.0;
    format      ascii;
    class       dictionary;
    object      streamlines.cfg;
}
// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

type            streamLine;
functionObjectLibs ( "libfieldFunctionObjects.so" );

writeControl   outputTime;

setFormat       vtk;
UName           U;
trackForward    true;

lifeTime        10000;
nSubCycle       5;

cloudName       particleTracks;
seedSampleSet   uniform;
uniformCoeffs
{
    type            uniform;
    axis            x;
    start           $start;
    end             $end;
    nPoints         $nLines;
}

