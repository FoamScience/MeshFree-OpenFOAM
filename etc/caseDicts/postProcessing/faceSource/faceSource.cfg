FoamFile
{
    version     2.0;
    format      ascii;
    class       dictionary;
    object      faceSource.cfg;
}
// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

type            faceSource;
functionObjectLibs ("libfieldFunctionObjects.so");

enabled         true;
writeControl   timeStep;
writeInterval   1;

valueOutput     false;
log             false;

